<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="descripción" content="Interfaces Responsivas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">    
    
    <title>Plantilla Básica de Bootstrap</title>
  </head>

  <body>
    <h1>¡Hola mundo!</h1><br>

        <p>
          <button type="button" class="btn  btn-default">Default</button>
          <button type="button" class="btn  btn-primary">Primary</button>
          <button type="button" class="btn  btn-success">Success</button>
          <button type="button" class="btn  btn-info">Info</button>
          <button type="button" class="btn  btn-warning">Warning</button>
          <button type="button" class="btn  btn-danger">Danger</button>
          <button type="button" class="btn  btn-link">Link</button>
        </p>

        <p>
            <label class="col-sm-6 control-label" >Nombres</label>
            <input name="nombres" type="text" id="nombres" placeholder="Digite los nombres" class="form-control col-sm-4" required>
        </p>

        <p>
            <label class="col-sm-1 control-label" >Apellidos</label>
            <input name="apellidos" type="text" id="apellidos" placeholder="Digite los apellidos" class="form-control col-sm-4" required>  
        </p>

        <p>
            <label class="col-sm-2 control-label" >Fecha de Nacimiento</label>
            <input name="fechaNacimiento" type="date" id="fecha" class="form-control col-sm-4" required>
        </p>

       <p>
          <button type="button" class="btn  btn-warning btn-lg">Large button</button>
          <button type="button" class="btn  btn-default btn-lg">Large button</button>
      </p>
      
      <p>
          <button type="button" class="btn  btn-danger">Default  button</button>
          <button type="button" class="btn  btn-default">Default  button</button>
      </p>
      
      <p>
          <button type="button" class="btn  btn-primary btn-sm">Small button</button>
          <button type="button" class="btn  btn-default btn-sm">Small button</button>
      </p>
      
      <p>
          <button type="button" class="btn  btn-primary btn-xs">Extra small button</button>
          <button type="button" class="btn  btn-default btn-xs">Extra small button</button>
      </p>

    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap (también se pueden incluir archivos JavaScript individuales de los únicos plugins que se utilicen)-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
